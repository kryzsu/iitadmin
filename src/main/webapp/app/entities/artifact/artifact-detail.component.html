<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="artifact">
            <h2><span jhiTranslate="iitAdminApp.artifact.detail.title">Artifact</span> {{ artifact.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="iitAdminApp.artifact.name">Name</span></dt>
                <dd>
                    <span>{{ artifact.name }}</span>
                </dd>
                <dt><span jhiTranslate="iitAdminApp.artifact.data">Data</span></dt>
                <dd>
                    <div *ngIf="artifact.data">
                        <a (click)="openFile(artifact.dataContentType, artifact.data)" jhiTranslate="entity.action.open">open</a>
                        {{ artifact.dataContentType }}, {{ byteSize(artifact.data) }}
                    </div>
                </dd>
                <dt><span jhiTranslate="iitAdminApp.artifact.milestone">Milestone</span></dt>
                <dd>
                    <div *ngIf="artifact.milestone">
                        <a [routerLink]="['/milestone', artifact.milestone?.id, 'view']">{{ artifact.milestone?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/artifact', artifact.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
