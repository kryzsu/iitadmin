<div>
    <h2 id="page-heading">
        <span jhiTranslate="iitAdminApp.milestone.home.title">Milestones</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-milestone" [routerLink]="['/milestone/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="iitAdminApp.milestone.home.createLabel">
            Create a new Milestone
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="milestones?.length === 0">
        <span jhiTranslate="iitAdminApp.milestone.home.notFound">No milestones found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="milestones && milestones.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="iitAdminApp.milestone.description">Description</span></th>
                    <th scope="col" ><span jhiTranslate="iitAdminApp.milestone.deadline">Deadline</span></th>
                    <th scope="col" ><span jhiTranslate="iitAdminApp.milestone.course">Course</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let milestone of milestones ;trackBy: trackId">
                    <td><a [routerLink]="['/milestone', milestone.id, 'view']">{{ milestone.id }}</a></td>
                    <td>{{ milestone.description }}</td>
                    <td>{{ milestone.deadline | date:'mediumDate' }}</td>
                    <td>
                        <div *ngIf="milestone.course">
                            <a [routerLink]="['/course', milestone.course?.id, 'view']" >{{ milestone.course?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/milestone', milestone.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/milestone', milestone.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(milestone)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
